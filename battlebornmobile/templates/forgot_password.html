{% extends 'layout.html' %}

{% block content %}
  <h1>Forgot Password</h1>
  <form method="POST" action="{{ url_for('forgot_password') }}">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <input type="submit" value="Reset Password">
  </form>
{% endblock %}
