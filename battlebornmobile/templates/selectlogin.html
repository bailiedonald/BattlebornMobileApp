{% extends 'layout.html' %}
{% block content %}

<style>
    body {font-family: Arial;}
    
    /* Style the tab */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }
    
    /* Style the left buttons inside the tab */
    .tab lbutton {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }
    
    /* Style the right buttons inside the tab */
    .tab rbutton {
      background-color: inherit;
      float: right;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }
    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }
    
    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }
    
    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
    </style>
    </head>
    <body>
    <div class="tab">
      <lbutton class="tablinks" onclick="selectLogin(event, 'Customer')">Customer Login</lbutton>
      <rbutton class="tablinks" onclick="selectLogin(event, 'Staff')" float: right>Staff Login</rbutton>
    </div>
    
    <div id="Customer" class="tabcontent">
      <h3>Customer</h3>
      {% block clogin %}

      {% endblock %}
    </div>
    
    <div id="Staff" class="tabcontent">
      <h3>Staff</h3>
      <div class="container">
        {% block slogin %}
    
        {% endblock %}
      </div>
    </div>
    
    <script>
    function selectLogin(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    </script>
       
    </body>


{% endblock %}
