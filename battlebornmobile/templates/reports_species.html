<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Owners with Pets that are of Selected Species</title>
	<style>
		/* Define your CSS styles here */
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
		h1 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<h1>Owners with Pets of species: {{ pet_species }}</h1>
	{% if pets %}
		<table>
			<thead>
				<tr>
					<th>Pet Name</th>
					<th>Pet Species</th>
					<th>Owner Name</th>
				</tr>
			</thead>
			<tbody>
				{% for pet, first_name, last_name in pets %}
				<p>{{ pet.pet_name }} ({{ pet.pet_species }}) - {{ first_name }} {{ last_name }}</p>
			{% endfor %}
			</tbody>
		</table>
	{% else %}
		<p>No pets found for the selected species.</p>
	{% endif %}
</body>
</html>
