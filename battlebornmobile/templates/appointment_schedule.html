{% extends 'layout.html' %}

{% block content %}


{% if current_user.is_authenticated %}

<div class="container">
	<div class="row">
		<div class="column" style="width:50%">
			<img src="/static/images/bmvhlogo.jpeg" style="width:100%">
		  </div>
		<div class="column" style="width:50%">		
			
			
			<form method="POST" action="{{ url_for('update_appointment', id=appointment.id) }}">
				<div class="form-group">
				  <label for="dateSheduled">Date scheduled:</label>
				  <input type="date" id="pet_dob" name="selected_date">
				</div>
				<div class="form-group">
				  <label for="timeSheduled">Time scheduled:</label>
				  <input type="time" class="form-control" id="timeSheduled" name="timeSheduled" value="{{ appointment.timeSheduled }}">
				</div>
				<div class="form-group form-check">
				  <input type="checkbox" class="form-check-input" id="scheduled" name="scheduled" {% if appointment.scheduled %}checked{% endif %}>
				  <label class="form-check-label" for="scheduled">Scheduled</label>
				</div>
				<div class="form-group form-check">
				  <input type="checkbox" class="form-check-input" id="cancelled" name="cancelled" {% if appointment.cancelled %}checked{% endif %}>
				  <label class="form-check-label" for="cancelled">Cancelled</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			  </form>
			  
	  </div>
	</div>
  </div>
<div class="shadow p-3 mb-5 bg-body rounded">
	

</div>
{% else %}
<h2>Must Be Logged In...</h2>
<p>Sorry, You must be logged in to access this page!</p>

<a href="{{ url_for('login') }}">Login Here</a>

{% endif %}
{% endblock %}
