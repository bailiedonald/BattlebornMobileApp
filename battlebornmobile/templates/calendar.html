<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Calendar Example</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.3.1/js/bootstrap.min.js'></script>  
    <script>
      $(document).ready(function() {
        $('#calendar').fullCalendar({

          events: '/events',
          eventRender: function(event, element) {
            element.find('.fc-title').append("<br/>" + event.customText);
          },
          eventClick: function(event) {
            $('#modalTitle').html(event.title);
            $('#modalBody').html(
              '<ul>' +
                '<li> Pet: ' + event.pet_name + '</li>' +
                '<li> Service: ' + event.customText + '</li>' +
                '<li> Time: ' + event.time_unformatted + '</li>' +
                '<li> Address: ' + event.address + '</li>' +
              '</ul>'
              );
            $('#myModal').modal('show');
          },
          editable:true,
          header:{
            left:'prev, next today',
            center: 'title',
            right: 'month, agendaWeek, agendaDay'
          },
        });
        
      });
    </script>
</head>
<body>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          
        </div>
        <h6 class="modal-body" id="modalBody"></h6>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>
    <div id='calendar'></div>
</body>
</html>
