{% extends 'layout.html' %}
{% block content %}
<a class="ml-2" href="{{ url_for('staffdashboard') }}">Staff Dashboard</a>

<a class="navbar-brand" href="/logout">Logout</a>

<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    * {
      box-sizing: border-box;
    }
    
    /* Style inputs */
    input[type=text], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }
    
    input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    /* Style the container/contact section */
    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 10px;
    }
    
    /* Create two columns that float next to eachother */
    .column {
      float: left;
      width: 50%;
      margin-top: 6px;
      padding: 20px;
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .column, input[type=submit] {
        width: 100%;
        margin-top: 0;
      }
    }
    </style>
    
    <script type="text/javascript">
        function clicked() 
        {
            alert('clicked');
        }
    </script>
    
    <div class="container">
      <div class="row">
        <div class="column">
          <img src="/static/images/bmvhlogo.jpeg" style="width:100%">
        </div>
        <div class="column">
          <form action="/action_page.php">
            <label for="fname">Customer Name</label></br>
            <label for="lname">Pet Name</label></br>
            <label for="country">Address</label></br>
            <label for="country">Service Needed</label></br>
            <label for="subject">Discription</label></br>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:50px"></textarea>
            <a href="/staff/scheduler" target="_blank"><button type="button" class="btn btn-success" onclick="return confirm('Your Request Has Been Submitted')">Submit </button></a>
          </form>
        </div>
      </div>
    </div>
    
{% endblock %}
