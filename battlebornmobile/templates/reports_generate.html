{% extends "layout.html" %}

{% block content %}
<head>
  <a href="/admin/tools">
    <button type="button">Admin Tools</button>
  </a>    
  <meta charset="UTF-8">
  <title>Generate Reports</title>
</head>
<body>
  <h1>Generate Reports</h1>
  <hr style="height:4px;border-width:0;color:gray;background-color:black">
  <h3>Print all scheduled appointments for selected date:</h3>
  <form method="POST" action="{{ url_for('generate_reports') }}">
      <label for="selected_date">Select a date:</label>
      <input type="date" id="selected_date" name="selected_date">
      <input type="submit" value="Generate">
  </form>
  {% if appointments %}
      <p><a href="{{ url_for('reports_date', date_scheduled=date_scheduled) }}" target="_blank">Open PDF in new tab</a></p>
  {% endif %}
  <hr style="height:4px;border-width:0;color:gray;background-color:black">
</body>
</html>

{% endblock %}
