{% extends 'layout.html' %}
{% block content %}
<a href="/admin/tools">
    <button type="button">Admin Tools</button>
</a>    
<h1>Generate Reports</h1>

<h1>Common Reports</h1>

<h1>Customs Reports</h1>
{% extends "base.html" %}
{% block content %}
  <h2>Generate Report</h2>
  <form method="post">
    {{ form.csrf_token }}
    <div class="form-group">
      <label for="table_name">Select Table:</label>
      <select name="table_name" id="table_name" class="form-control">
        <option value="users">Users</option>
        <option value="pets">Pets</option>
        <option value="appointments">Appointments</option>
      </select>
    </div>
    <div class="form-group">
      <label for="columns">Select Columns:</label>
      <select name="columns" id="columns" class="form-control" multiple>
        {% for column in columns %}
          <option value="{{ column }}">{{ column }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Generate Report</button>
  </form>
{% endblock %}





{% endblock %}
